<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="color-head">
        <header class="conteiner">
            <h1>Where in the world?</h1>
            <button class="Dark" id="darkb">Dark Mode</button>
        </header>
    </div>

    <main class="conteiner">
        <div class="search">
            <input type="search" placeholder="Search for a country…">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>

        <div class="flags">
            <div class="flag">
                <img src="./Img/Germany.svg" alt="flag" class="moe">
                <h2>Germany</h2>
            </div>
            <div class="flag">
                <img src="./Img/USA.svg" alt="flag" class="moe">
                <h2>United States of America</h2>
            </div>
            <div class="flag">
                <img src="./Img/Brazil.svg" alt="flag" class="img">
                <h2>Brazil</h2>
            </div>
            <div class="flag">
                <img src="./Img/Iceland.svg" alt="flag" class="img">
                <h2>IceLand</h2>
            </div>
            <div class="flag">
                <img src="./Img/Afg'anistan.svg" alt="flag" class="img">
                <h2>Afghanistan</h2>
            </div>
            <div class="flag">
                <img src="./Img/Åland Islands.svg" alt="flag" class="moe2">
                <h2>Åland Islands</h2>
            </div>
            <div class="flag">
                <img src="./Img/Albaniya.svg" alt="flag" class="img">
                <h2>Albaniya</h2>
            </div>
            <div class="flag">
                <img src="./Img/Algeriya.svg" alt="flag" class="img">
                <h2>Algeria</h2>
            </div>
        </div>

    </main>


    <script src="./script.js"></script>
</body>

</html>
